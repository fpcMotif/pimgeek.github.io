<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="ui.css" />
  <script src="http://cdn.staticfile.org/rxjs/4.0.7/rx.js"></script>
  <script src="http://cdn.staticfile.org/rxjs/4.0.7/rx.async.js"></script>
  <script src="http://cdn.staticfile.org/rxjs/4.0.7/rx.coincidence.js"></script>
  <script src="http://cdn.staticfile.org/rxjs/4.0.7/rx.binding.js"></script>
  <script src="http://cdn.staticfile.org/rxjs/4.0.7/rx.time.js"></script>
</head>

<body>
  <div class="container">
    <div class="input-pane">
      <textarea id="input"></textarea>
    </div>
    <div class="output-pane">
      <textarea id="output"></textarea>
    </div>
    <div class="spacer"></div>
    <div class="pipe-pane">&nbsp;</div>
    <div class="proc-pane">
      <button onclick="loadProcessor(duplicate);">仅复制</button>&nbsp;
      <button onclick="loadProcessor(x2);">数乘x2</button>&nbsp;
      <button onclick="loadProcessor(dotGraphGen);">偏序>DOT</button>&nbsp;
      <button onclick="loadProcessor(dotCodeTidy);">DOT-Tidy</button>&nbsp;
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="lib.js"></script>
</body>

</html>
