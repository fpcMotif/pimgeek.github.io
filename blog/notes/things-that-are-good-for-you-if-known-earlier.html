<article class="post-content">
  <p>只要记住四个字——“回归专注”——你就赚了。</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">网上有知识宝藏可挖，但也有刻意吸人眼球的垃圾信息。
阅读不得法时，会陷入思绪紊乱和内疚！
----
【上网时请珍惜超链接的点击动作，切忌漫不经心。】
----
每多点一次，思维关注点就偏离正轨远一些……
连点三次后多半会忘记初始目的，陷入时间黑洞。
</code></pre></div>
</article>
