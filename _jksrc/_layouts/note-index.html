---
layout: home
---

<div class="posts">
  <!-- 按 date 重新排序 -->
  {% assign sorted_notes = site.notes | sort:"date" %}
  <!-- 按 date 倒序遍历 -->
  {% for note in sorted_notes reversed %}
    <!-- 避免输出草稿笔记 -->
    {% unless note.draft == true %}
      <!-- 把当前枚举的笔记对象传递给包含文件 -->
      {% include display-item.html item=note %}
    {% endunless %}
  {% endfor %}
</div>
